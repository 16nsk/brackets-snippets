<div id="snippets-settings-dialog" class="modal">
    <div class="modal-header">
        <h1 class="dialog-title">{{SNIPPETS_SETTINGS}}</h1>
    </div>
    <div class="modal-body">

        <ul class="nav nav-tabs">
            <li class="active"><a href="#snippets-settings-dialog-tab-shortcuts">{{SHORTCUTS}}</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="snippets-settings-dialog-tab-shortcuts">
                <!-- #shortcuts -->
                <div class="row-fluid">
                    <div class="span12">
                        {{SHORTCUTS_HINT}}
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span4">
                        <label>{{INSERT_SNIPPET}}:</label>
                        <input class="span12" type="text" settingsProperty="triggerSnippetShortcut" />
                    </div>
                    <div class="span4">
                        <label>{{SHOW_SNIPPET_PANEL}}:</label>
                        <input class="span12" type="text" settingsProperty="showSnippetsPanelShortcut" />
                    </div>
                </div>
                <!-- /shortcuts -->
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button data-button-id="ok"        class="dialog-button btn primary left">{{BUTTON_SAVE}}</button>
        <button data-button-id="defaults"  class="dialog-button btn left"        >{{BUTTON_RESTORE_DEFAULTS}}</button>
        <button data-button-id="cancel"    class="dialog-button btn cancel"      >{{BUTTON_CANCEL}}</button>
    </div>
</div>
